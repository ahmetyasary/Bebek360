name: bebek360
description: "Bebek takip uygulamasÄ±"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.6.9
  firebase_messaging: ^14.7.9
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  google_fonts: ^6.1.0
  flutter_local_notifications: ^16.2.0
  image_picker: ^1.0.7
  path_provider: ^2.1.1
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1
  connectivity_plus: ^5.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8
  fl_chart: ^0.65.0
  timezone: ^0.9.4
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash.png
  branding: assets/images/branding.png
  color_dark: "#121212"
  image_dark: assets/images/splash_dark.png
  branding_dark: assets/images/branding_dark.png
  android_12:
    image: assets/images/splash_android12.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/splash_android12_dark.png
    icon_background_color_dark: "#121212"
